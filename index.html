<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header_container">
      <div class="header_wrapper">
        <a href="#" class="header_logo">
          <img src="images/mobile_header_logo.png" alt="Logo" class="logo_mobile">
          <span class="logo_desktop">CareerPathNow</span>
        </a>

        <nav class="header_nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button class="theme">
          <img src="images/ThemeButton.png" alt="Theme Dark" class="theme_dark">
          <img src="images/themeButton_white.png" alt="Theme White" class="theme_white">
        </button>
        <div class="header_actions">
          <a href="#" class="btn_login">Sign In</a>
          <a href="#" class="btn_trial">Free Trial</a>
          <button class="header_burger">
            <img src="images/burrger_shape.png" alt="Menu">
          </button>
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
